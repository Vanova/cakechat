###
# create environment: conda env create -f cakechat.yml
###

name: cake
channels: 
  - https://conda.anaconda.org/conda-forge
  - https://conda.anaconda.org/numba
  - defaults
dependencies:
  - python=3.5
  - Cython

  # scienctific computing
  - numpy
  - scipy

  # visualization
  - matplotlib
  - seaborn
  - pandas
  - sympy
  - nose
  - numba
  - nltk
  - coloredlogs
  - tqdm
  
  # CLI UI
  - docopt

  # Configs
  - dotmap
  
  # data science tools
  - scikit-learn==0.19.1
  - theano
  - pygpu

  - pip:
    - flask==1.0.2
    - unicodecsv==0.14.1
    - tensorboard-logger==0.0.4
    - telepot==12.5
    - gensim==1.0.1
    - six==1.11.0
    - cachetools==2.1.0 
    - https://github.com/Lasagne/Lasagne/archive/master.zip
